  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="frame">
    <header id="site-header">
      <a class="brand" href="index.html"><img src="img/logo.png" alt="Logo" width="72" height="72"></a>
      <h1 class="site-title">Jeffrey Geib</h1>
      <p class="tagline">IT Student & Aspiring Cybersecurity Professional</p>
    </header>

    <nav id="primary-nav" aria-label="Primary">
      <ul class="nav">
        <li><a href="index.html">Home</a></li>

        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </div>

  <article>
    <!-- A5: Contact form with all required inputs -->
    <section aria-labelledby="contact-form">
      <h2 id="contact-form">Contact Me</h2>

      <!-- A5: The form MUST have id="webForm" and action="#" (no GET/POST handling) -->
      <form id="webForm" action="#">
        <!-- Fieldset 1: Your Info -->
        <fieldset>
          <legend>Your Information</legend>

          <!-- Textfield: Full name -->
          <div class="form-row">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Your name">
          </div>

          <!-- Textfield: Email -->
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">
          </div>

          <!-- Select list: Topic -->
          <div class="form-row">
            <label for="topic">Topic</label>
            <select id="topic" name="topic" required>
              <option value="">Please chooseâ€¦</option>
              <option value="general">General question</option>
              <option value="project">Project inquiry</option>
              <option value="speaking">Speaking / event</option>
            </select>
          </div>
        </fieldset>
        <!-- Fieldset 2: Preferences (radio + checkboxes) -->
        <fieldset>
          <legend>Contact Preferences</legend>

          <!-- Radio buttons: Preferred contact method (same name="contactMethod") -->
          <div class="form-row">
            <span class="label">Preferred Method</span>
            <div class="options">
              <label><input type="radio" name="contactMethod" value="email" checked> Email</label>
              <label><input type="radio" name="contactMethod" value="phone"> Phone</label>
            </div>
          </div>

          <!-- Checkboxes: Best times -->
          <div class="form-row">
            <span class="label">Best Times</span>
            <div class="options">
              <label><input type="checkbox" name="bestTimes" value="morning"> Morning</label>
              <label><input type="checkbox" name="bestTimes" value="afternoon"> Afternoon</label>
              <label><input type="checkbox" name="bestTimes" value="evening"> Evening</label>
            </div>
          </div>
        </fieldset>
        <!-- Fieldset 3: Message -->
        <fieldset>
          <legend>Your Message</legend>
          <!-- Textarea -->
          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="How can I help?"></textarea>
          </div>
        </fieldset>

        <!-- Submit button -->
        <div class="form-actions">
          <button type="submit">Send</button>
        </div>
      </form>
      <!-- A5: Output area (exact id REQUIRED) -->
      <p><div id="output"></div></p>
    </section>
  </article>


  <footer id="site-footer" class="frame">

<script src="script.js"></script>
</body>
